<!DOCTYPE html>
<html>
<head>
	<title>Bind Image</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="bindImage" >        
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
        
    <h3 class="input">Enter image url: </h3><input type="text" ng-model="url"/>    
    <img ng-src="{{url}}" class="fixedWidth"/>
    
</body>
</html>
