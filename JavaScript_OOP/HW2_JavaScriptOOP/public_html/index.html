<html>
    <head>
        <title>Shapes</title>
        <meta charset="UTF-8">        
        <script src="Shapes.js"></script>
    </head>
    <body>        
          <canvas id="shapesCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas> 
         <script>
            var testCircle = new Circle(100, 200, "#00CC00", 30);                        
            testCircle.draw();
            
            var testRectangle = new Rectangle(4, 6, '#00CCAA', 314, 89);
            testRectangle.draw();
            
            var testpoint = new Point(480, 370);
            testpoint.draw();
            
            var testTriangle = new Triangle(250, 200, 300, 450, 60, 90, 'blue');
            testTriangle.draw();
            
            var testSegment = new Segment(500, 0, 250, 300, 'red');
            testSegment.draw();           
            
         </script>
    </body>
</html>
